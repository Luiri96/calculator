<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" href="index.css" rel="stylesheet">
</head>
<title>Calculator</title>
<body onload="init()">
    
    <table class="calculadora">
        <tr>
            <Td id="pantalla"colspan="2"><span id="Resultado"></span></Td>
            <td><button id="Resetear">C</button></td>
        </tr>
        <tr>
           <td><button id="siete"class="colorB">7</button></td>
           <td><button id="ocho"class="colorB">8</button></td>
           <td><button id="nueve"class="colorB">9</button></td>
           <td><button id="division" class="colorN">/</button></td>
        </tr>
           <td><button id="cuatro"class="colorB">4</button></td>
           <td><button id="cinco"class="colorB">5</button></td>
           <td><button id="seis"class="colorB">6</button></td>
           <td><button id="multiplicacion" class="colorN">*</button></td>
        </tr>
        <tr>
            <td><button id="uno"class="colorB">1</button></td>
           <td><button id="dos"class="colorB">2</button></td>
           <td><button id="tres"class="colorB">3</button></td>
           <td><button id="resta" class="colorN">-</button></td>
        </tr>
        <tr>
            <td><button id="cero" class="colorB" >0</button></td>
            <td><button id="punto" class="colorB">.</button></td>
            <td><button id="igual">=</button></td>
            <td><button id="suma" class="colorN">+</button></td>
        </tr>

    </table>
    <script src="index.js" ></script>
</body>
</html>
